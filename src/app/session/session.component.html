<div class="container">
  <mat-card class="size">
    <mat-card-title>Session</mat-card-title>
    <mat-chip-list class="spacer">
      <mat-chip>6:00pm</mat-chip>
      <mat-chip>7:00pm</mat-chip>
    </mat-chip-list>
    <mat-card-content>
      In the conversation you have to bring topics on the topic to discuss.
    </mat-card-content>
    <mat-chip-list class="spacer">
      <mat-chip>Topic</mat-chip>
      <mat-chip>Language</mat-chip>
    </mat-chip-list>
    <mat-card-actions>
      <button mat-raised-button>CANCEL</button>
      <button (click)="openDialog()" mat-raised-button color="primary">
        ENTRY
      </button>
    </mat-card-actions>
  </mat-card>
</div>
