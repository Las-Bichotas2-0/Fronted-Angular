<mat-card class="example-card">
  <img mat-card-image src="../../assets/img/zoom-conversation.jpg" />
  <mat-card-header>
    <mat-card-title>Name:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Description:
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-chip-list>
    Languages:
    <mat-chip color="primary" selected>English</mat-chip>
  </mat-chip-list>
  <mat-chip-list>
    I can talk of:
    <mat-chip color="primary" selected>Angular</mat-chip>
  </mat-chip-list>
</mat-card>
