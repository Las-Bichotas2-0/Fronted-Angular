<div class="container">
  <mat-card raisedElevation="16" class="z-depth" >
    <mat-card-title>Create a new session</mat-card-title>
    <mat-card-subtitle
    >Give us some information about your new session</mat-card-subtitle
    >
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Information</mat-label>
        <input matInput type="text"/>
      </mat-form-field>
    </mat-card-content>


    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Select Topic</mat-label>
        <mat-select [(ngModel)]="selectedTopic" name="topic">
          <mat-option *ngFor="let topic of topics" [value]="topic.id">
            {{topic.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field>
        <input matInput type="datetime-local" placeholder="start date" [(ngModel)]="selectedInitialDate">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field>

        <input matInput type="datetime-local" placeholder="end date" [(ngModel)]="SelectedFinalDate">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Select Language</mat-label>
        <mat-select [(ngModel)]="selectedLanguage" name="language">
          <mat-option *ngFor="let language of languages" [value]="language.id">
            {{language.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>



    <mat-card-actions>
      <button mat-raised-button routerLink="/register/role">CANCEL</button>
      <button
        mat-raised-button
        color="primary"
        class="back-color-web"
        (click)="createSession()"
      >
        CREATE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
